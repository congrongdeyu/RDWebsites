{% extends "main/base.html" %}


{% block title %}
    主页
{% endblock title %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {% load static %}
{#                        <img src="{% static "main/image/name_logo.png" %}" class="img-responsive">#}
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="{% static "main/image/index_image_01.jpg" %}" alt="">
                                    <div class="carousel-caption">
                                        <h1>河南省锐达医药科技有限公司</h1>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="{% static "main/image/6387079459_8864cb57fc_o_1600.jpg" %}" alt="">
                                    <div class="carousel-caption">
                                        <h1>分子实验</h1>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="{% static "main/image/IMG_7074.JPG" %}" alt="">
                                    <div class="carousel-caption">
                                        <h1>动物实验</h1>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="{% static "main/image/doctor-preparing-lab-material-for-tests.jpg" %}" alt="">
                                    <div class="carousel-caption">
                                        <h1>有机合成</h1>
                                    </div>
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
{#                        <img src="{% static "main/image/slogon.png" %}" class="img-responsive">#}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
