{% extends "main/base.html" %}


{% block title %}
    主页
{% endblock title %}


{% block main %}
    {% load static %}
    <div style="background: url({% static "main/image/red-abstract-cubes-digital-art-web-header.jpg"%}) no-repeat "></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 center-block">
                                <h1 class="text-center">河南省锐达医药科技有限公司 </h1>
                                <h2 class="text-center">Radiomedical Science and Technology Co. Ltd </h2></div>
                            <div class="col-md-12"><img src="{% static "main/image/image01.jpg" %}" class="img-responsive"></div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="text-center">一站式新药研发平台</h1>
                                <h2 class="text-center">化学、制剂、生物和临床前研究</h2>
                            </div>
                            <div class="col-md-8 col-md-offset-2">
                                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                                    </ol>

                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner" role="listbox">
                                        <div class="item active">
                                            <img src="{% static "main/image/index_image_01.jpg" %}" alt="">
                                            <div class="carousel-caption">
                                                <h2 class="bg-primary">化学</h2>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="{% static "main/image/index_image_02.jpg" %}" alt="">
                                            <div class="carousel-caption">
                                                <h2 class="bg-primary">制剂</h2>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="{% static "main/image/index_image_03.JPG" %}" alt="">
                                            <div class="carousel-caption">
                                                <h2 class="bg-primary">生物</h2>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="{% static "main/image/index_image_04.jpg" %}" alt="">
                                            <div class="carousel-caption">
                                                <h2 class="bg-primary">临床前研究</h2>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Controls -->
                                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
