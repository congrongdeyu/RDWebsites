{% extends "main/base.html" %}


{% block title %}
    锐达医药主页
{% endblock title %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <br>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h1 style="font-weight: 700;font-size: 300%">河南省锐达医药科技有限公司</h1>
                                <h1 style="font-weight: 700;font-size: 250%">Radiomedical Science and Technology Co. Ltd</h1>
{#                                {% load static %}#}
{#                                <img src="{% static "main/image/index_image_name.jpg" %}" class="img-responsive center-block">#}
{#                                <img src="{% static "main/image/index_image_00.jpg" %}" class="img-responsive">#}
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            {% load static %}
                            <div class="col-md-12">
                                <h1 class="text-center" >一站式新药研发平台</h1>
                            </div>
                            <div class="col-md-8 col-md-offset-2">
                                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                                    </ol>

                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner" role="listbox">
                                        <div class="item active">
                                            <img src="{% static "main/image/index_image_01.jpg" %}" alt="">
                                            <div class="carousel-caption">
                                                <h2 class="bg-primary">药物设计</h2>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="{% static "main/image/index_image_02.jpg" %}" alt="">
                                            <div class="carousel-caption">
                                                <h2 class="bg-primary">药物合成</h2>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="{% static "main/image/index_image_03.JPG" %}" alt="">
                                            <div class="carousel-caption">
                                                <h2 class="bg-primary">药理研究及药效合成</h2>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="{% static "main/image/index_image_04.jpg" %}" alt="">
                                            <div class="carousel-caption">
                                                <h2 class="bg-primary">制剂</h2>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Controls -->
                                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
