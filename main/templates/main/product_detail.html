{% extends "main/base.html" %}


{% block title %}
    {{ product.title }}
{% endblock title %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <p class="panel-title text-center">{{ product.title }}</p>
                    </div>
                    <div class="panel-body">
                        <img src="{{ product.image.url }}" class="img-responsive">
                        <h4>{{ post.title }}</h4>
                          <p class="date">
                            {{ product.author }} 发布于 {{ product.publish }}
                          </p>
                        {{ product.body|linebreaks }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
