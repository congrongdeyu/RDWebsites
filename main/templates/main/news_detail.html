{% extends "main/base.html" %}


{% block title %}
    {{ news.title }}
{% endblock title %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">{{ news.title }}</h3>
                    </div>
                    <div class="panel-body">
                      <h4>{{ post.title }}</h4>
                          <p class="date">
                            {{ news.author }} 发布于 {{ news.publish }}
                          </p>
                      {{ news.body|linebreaks }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
